<div class="card text-center" style="width: 18rem;">
    <div class="card-body" style="padding-top: 30px; padding-bottom: 10px;">
        <h5 class="card-title title" (click)="navToViewModule()">{{moduleInfo.name}}</h5>
        <p class="card-text"></p>
        <p class="card-text"><small class="text-body-secondary">Last updated {{updatedAt}}</small></p>
    </div>
    <div class="card-footer">
        <!-- *ngIf="authenticatedUser?.id == moduleInfo?.authorInfo?.id" -->
        <div class="d-flex flex-row justify-content-around" style="margin-top: 6px; margin-bottom: 6px;">
            <a (click)="deleteModule()" style="color: red;" *ngIf="!isDeleting">
                <i class="fa-solid fa-trash" style="color: red; cursor: pointer;"></i>
            </a>
            <div class="spinner-border text-secondary" role="status" *ngIf="isDeleting">
                <span class="visually-hidden">Loading...</span>
            </div>

            <a (click)="editModule()">
                <i class="fa-solid fa-pencil" style="color: blue;cursor: pointer;"></i>
            </a>
        </div>
    </div>
</div>
