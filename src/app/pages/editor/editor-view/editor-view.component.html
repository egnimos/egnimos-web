<div class="container-fluid">
    <!-- ERROR STATMENT -->
    <div class="alert alert-danger" *ngIf="errorMsg">
        <p>{{errorMsg}}</p>
    </div>
    <!-- AUTHOR INFO -->
    <div class="d-flex flex-column align-items-center justify-content-center" style="margin-top: 20px;">
        <!-- image -->
        <img class="profile-image-style" [src]="metaArticle?.authorInfo?.imageUri">
        <p class="text-center"><span class="title">{{metaArticle?.authorInfo?.name}}</span>
            <br><small class="text-secondary">
                Last Updated:
                {{updateTime}}</small>
        </p>
        <span class="badge text-bg-secondary" style="padding-left: 12px; padding-right: 12px; 
            padding-top: 10px; padding-bottom: 10px; 
            margin-bottom: 5px; margin-top: 5px;">
            {{metaArticle?.category?.name}}
        </span>
    </div>


    <!-- EDITOR DATA -->
    <br>
    <app-loader *ngIf="isLoading"></app-loader>
    <div id="editorjs" style="margin: 20px;"></div>
</div>
